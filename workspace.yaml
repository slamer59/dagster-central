load_from:
  # Each entry here corresponds to a service in the docker-compose file that exposes pipelines.
  - grpc_server:
      host: docker_example_pipelines
      port: 4000
      location_name: "example_pipelines_local"
  - grpc_server:
      host: docker_example_pipelines_user_code
      port: 4001
      location_name: "example_pipelines_user_code"
  - grpc_server:
      host: docker_example_pipelines_from_dagster_user_code
      port: 4002
      location_name: "example_pipelines_from_dagster_user_code"

